---
layout: default
title: One Means
---

<link rel="stylesheet" href="oneMean.css">
<div id="one-mean">
  <h1> One Mean</h1>
  <h3>1. Enter Data or Drop CSV<input type="checkbox" class='toggle-box' checked="checked"></h3>
  <div class="chart-input-form">
    <div class="data-form">
      <textarea rows="10" id="csv-input" placeholder="please enter data or drop csv here"></textarea>
      <button class="btn" id="load-data-btn">load data</button>
    </div>
    <div class="data-form">
      <textarea rows="10" id="original-data-display" readonly></textarea>
      <p>mean:<span id ="original-mean"></span></p>
    </div>
    <div class="chart-wrap"><canvas id="original-data-chart"></canvas></div>
  </div>
  <hr> 

  <h3>2. Generate Population<input type="checkbox" class='toggle-box' checked="checked"></h3>
  <div class="chart-input-form">
    <div class="data-form">
      <label for="shiftMeanInput"> shift mean</label>
      <input type="number" step="0.1" id="shiftMeanInput" value="0"/>
      <input type="range" min="-10" max="10" step="0.1" id="shiftMeanSlider"/>
      <label for="mul-factor">sample multiplication <span id="mul-factor-display">1</span
          ></label>
      <input type="range" min="1" max="50" step="1" id="mul-factor" value="1"/>
    </div>  
    <div class="data-form">
      <textarea rows="10" readonly id="population-data-display"></textarea>
      <p>mean:<span id ="population-mean"></span></p>
    </div>
    <div class="chart-wrap"><canvas id="population-data-chart"></canvas></div>
  </div>
  <hr>

  <h3>3. Draw Sample<input type="checkbox" class='toggle-box' checked="checked"></h3>  
  <div class="chart-input-form">
    <div class="data-form">
      <label for="sample-size"> Sample Size</label>
      <input type="number" min="1" step="1" id="sample-size" value="10"/>
      <label for="no-of-sample"> No of Sample</label>
      <input type="number" min="1" step="1" id="no-of-sample" value="1"/>
      <button class="btn" id="run-sim-btn">Run Simulation</button>
    </div>
    <div class="data-form">
      <textarea rows="10" readonly id="most-recent-sample-display"></textarea>
      <p>mean:<span id ="sample-mean"></span></p>
    </div>
    <div class="chart-wrap"><canvas id="sample-data-chart"></canvas></div>
  </div>
  <hr>

  <h3>4. Statistic<input type="checkbox" class='toggle-box' checked="checked"></h3>  
  <div class="chart-input-form">
    {% include tailWidget.html %}
  </div>
  <hr>
</div>

<!-- TODO(matthewmerrill): don't CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" integrity="sha256-rjYnB0Bull7k2XkbJ03UNGqMuMieR769uQVGSSlsi6A=" crossorigin="anonymous"></script>
<script type="module">
  import {OneMean} from './oneMean.js';
  window.oneMean = new OneMean(document.getElementById('one-mean'));
</script>
